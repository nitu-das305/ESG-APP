<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ESG-APP</title>
    <script type="text/javascript">
        // Simple redirect for GitHub Pages
        var l = window.location;
        var path = l.pathname.replace('/ESG-APP', '');
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            '/ESG-APP/?/' + path + l.hash
        );
    </script>
</head>
<body>
</body>
</html>
